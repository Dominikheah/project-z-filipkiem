<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lokalna Redakcja</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<script>
// =====================
// KONFIGURACJA PORTALU
// =====================
const site = {
  meta: {
    title: "Lokalna Redakcja",
    description: "Aktualności, wydarzenia i wiadomości z naszego regionu.",
    language: "pl-PL",
  },
  nav: [
    { label: "Strona główna", path: "index.html" },
    { label: "O Redakcji", path: "Or.html" },
    { label: "Kategorie", path: "kat.html" },
    { label: "Aktualności", path: "akt.html" },
    { label: "Kontakt", path: "kon.html" }
  ]
};

// =====================
// KATEGORIE
// =====================
const categories = [
  { id: "miasto-gmina", name: "Miasto i gmina", color: "#0EA5E9" },
  { id: "kultura", name: "Kultura", color: "#8B5CF6" },
  { id: "sport", name: "Sport", color: "#10B981" },
  { id: "biznes", name: "Biznes", color: "#F59E0B" },
  { id: "interwencje", name: "Interwencje", color: "#EF4444" }
];

// =====================
// AUTORZY
// =====================
const authors = [
  { id: "martyna-grabowska", name: "Martyna Grabowska", role: "Redaktorka naczelna", description: "Koordynuje pracę redakcji, pisze o sprawach samorządowych.", avatar: "https://i.pravatar.cc/100?img=5" },
  { id: "piotr-wasilewski", name: "Piotr Wasilewski", role: "Reporter", description: "Zajmuje się relacjami z interwencji i wydarzeń lokalnych.", avatar: "https://i.pravatar.cc/100?img=7" },
  { id: "ola-janicka", name: "Ola Janicka", role: "Dziennikarka kulturalna", description: "Pisze o wydarzeniach kulturalnych i wywiadach z artystami.", avatar: "https://i.pravatar.cc/100?img=8" },
  { id: "damian-sobczak", name: "Damian Sobczak", role: "Dziennikarz sportowy", description: "Relacjonuje mecze i wydarzenia sportowe w regionie.", avatar: "https://i.pravatar.cc/100?img=9" },
  { id: "nina-krol", name: "Nina Król", role: "Redaktorka działu biznes", description: "Pisze o lokalnym biznesie i inicjatywach przedsiębiorców.", avatar: "https://i.pravatar.cc/100?img=10" }
];

// =====================
// POSTY
// =====================
const posts = [
  { id: "remont-ulicy-dlugiej", title: "Remont ul. Długiej rusza w listopadzie", excerpt: "Utrudnienia potrwają około 3 miesięcy. Sprawdź objazdy.", cover: "https://d-art.ppstatic.pl/kadry/k/r/1/22/82/651d75bd5d7dd_o_full.jpg", categoryId: "miasto-gmina", authorId: "martyna-grabowska" },
  { id: "festiwal-filmowy", title: "Festiwal filmowy „Pod szkolnym niebem” już w sobotę", excerpt: "Plenerowe pokazy, warsztaty i spotkania z twórcami.", cover: "https://picsum.photos/id/1027/600/400", categoryId: "kultura", authorId: "ola-janicka" },
  { id: "derby-pilki-noznej", title: "Derby piłki nożnej: lider pokonany 2:1", excerpt: "Decydująca bramka w 89. minucie po kontrze gospodarzy.", cover: "https://picsum.photos/id/1035/600/400", categoryId: "sport", authorId: "damian-sobczak" },
  { id: "targi-pracy", title: "Targi pracy w hali sportowej – 40 wystawców", excerpt: "Oferty staży i etatów dla uczniów i absolwentów.", cover: "https://picsum.photos/id/1050/600/400", categoryId: "biznes", authorId: "nina-krol" },
  { id: "awaria-wodociagow", title: "Awaria wodociągów na osiedlu Północ – beczkowozy", excerpt: "Przerwa w dostawie wody potrwa do godz. 18:00.", cover: "https://picsum.photos/id/1040/600/400", categoryId: "interwencje", authorId: "piotr-wasilewski" },
  { id: "piknik-rodzinny", title: "Piknik rodzinny w Parku Miejskim", excerpt: "Atrakcje dla dzieci, muzyka na żywo i grill do późnego wieczora.", cover: "https://picsum.photos/id/1062/600/400", categoryId: "kultura", authorId: "ola-janicka" },
  { id: "nowy-szpital", title: "Nowy oddział w szpitalu powiatowym otwarty", excerpt: "Nowoczesny sprzęt i 20 dodatkowych łóżek dla pacjentów.", cover: "https://picsum.photos/id/1074/600/400", categoryId: "miasto-gmina", authorId: "martyna-grabowska" },
  { id: "bieg-niepodleglosci", title: "Bieg Niepodległości – zapisy otwarte!", excerpt: "W tym roku trasa liczy 5 km, start 11 listopada o 11:11.", cover: "https://picsum.photos/id/1084/600/400", categoryId: "sport", authorId: "damian-sobczak" },
  { id: "nowa-fabryka", title: "Nowa fabryka otwarta w strefie przemysłowej", excerpt: "Zatrudnienie znajdzie ponad 150 osób z regionu.", cover: "https://i0.wp.com/nowoczesny-przemysl.pl/wp-content/uploads/2024/10/Panattoni_Fortaco_3.jpg?resize=640%2C359&ssl=1", categoryId: "biznes", authorId: "nina-krol" },
  { id: "zniszczony-pomnik", title: "Zniszczony pomnik w centrum miasta – policja szuka sprawców", excerpt: "Wandale działali w nocy. Straż miejska analizuje nagrania.", cover: "https://rzeszow-news.pl/wp-content/uploads/2025/08/528257152_122213567594119056_1058074323121109861_n.jpg", categoryId: "interwencje", authorId: "piotr-wasilewski" },
  { id: "koncert-charytatywny", title: "Koncert charytatywny dla hospicjum", excerpt: "Dochód z imprezy zostanie przekazany na potrzeby chorych.", cover: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-TXS9OT0sAHHSYT1nJhsvmJa_cZ1YQWB1Dw&s", categoryId: "kultura", authorId: "ola-janicka" },
  { id: "otwarcie-parku", title: "Otwarcie nowego parku rekreacyjnego przy rzece", excerpt: "Plac zabaw, ścieżki rowerowe i fontanna — nowa przestrzeń dla mieszkańców.", cover: "https://nowasol.pl/wp-content/uploads/2025/10/park-krasnala-2-800x450.jpg", categoryId: "miasto-gmina", authorId: "martyna-grabowska" }
];

// =====================
// GENEROWANIE STRONY
// =====================
document.addEventListener("DOMContentLoaded", () => {
  document.title = site.meta.title;

  // Nagłówek
  const header = document.createElement("header");
  header.classList.add("header");

  const h1 = document.createElement("h1");
  h1.textContent = site.meta.title;
  header.appendChild(h1);

  const nav = document.createElement("nav");
  nav.classList.add("nav");
  site.nav.forEach((item) => {
    const a = document.createElement("a");
    a.href = item.path;
    a.textContent = item.label;
    nav.appendChild(a);
  });
  header.appendChild(nav);
  document.body.appendChild(header);

  // Sekcja kart
  const section = document.createElement("section");
  section.classList.add("cards-container");

  posts.forEach((post, index) => {
    const category = categories.find((c) => c.id === post.categoryId);
    const author = authors.find((a) => a.id === post.authorId);

    const card = document.createElement("article");
    card.classList.add("card");

    const img = document.createElement("img");
    img.src = post.cover;
    img.alt = post.title;
    card.appendChild(img);

    const content = document.createElement("div");
    content.classList.add("card-content");

    const cat = document.createElement("span");
    cat.classList.add("category");
    cat.textContent = category.name;
    cat.style.backgroundColor = category.color;
    content.appendChild(cat);

    const title = document.createElement("h2");
    title.textContent = post.title;
    content.appendChild(title);

    const p = document.createElement("p");
    p.textContent = post.excerpt;
    content.appendChild(p);

    const meta = document.createElement("div");
    meta.classList.add("meta");

    const authorDiv = document.createElement("div");
    authorDiv.classList.add("author");

    const avatar = document.createElement("img");
    avatar.src = author.avatar;
    avatar.alt = author.name;
    authorDiv.appendChild(avatar);

    const name = document.createElement("span");
    name.textContent = author.name;
    authorDiv.appendChild(name);

    const btn = document.createElement("a");
    btn.classList.add("btn");
    btn.textContent = "Czytaj więcej";
    btn.href = `post${index + 1}.html`; // Link do osobnej strony postu

    meta.appendChild(authorDiv);
    meta.appendChild(btn);

    content.appendChild(meta);
    card.appendChild(content);
    section.appendChild(card);
  });

  document.body.appendChild(section);
});
</script>
</body>
</html>
